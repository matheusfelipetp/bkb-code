<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;0,500;0,700;1,200&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">

  <title>BKB Code</title>
</head>

<body>
  <header class="header">
    <div class="header__logo container">
      <img src="assets/img/Projeto BKB Code 1.png" alt="Projeto BKB Code">
      <img src="assets/img/Logos 1.png" alt="Logo BKB + Kenzie">
    </div>

    <img class="header__banner" src="assets/img/banner.png" alt="Banner com hamburgueres">
  </header>

  <main>
    <section class="box">
      <div class="container">
        <ul class="box__products"></ul>
      </div>
    </section>
  </main>

  <footer class="footer">
    <section class="footer__cart">
      <header class="cart__info">
        <div class="container">
          <div class="info__user">
            <h3>Olá, Matheus | Minha Sacola</h3>
            <p>Retirar no balcão</p>
          </div>
          <p class="cart__total">Total: R$ 00.00</p>
        </div>
      </header>
    </section>

    <section class="resume__order">
      <div class="container">
        <div class="order">
          <ul class="order__list"></ul>
        </div>

        <div class="order__button">
          <button class="button__buy" type="button">Finalizar pedido</button>
          <button class="button__cancel" type="button">Cancelar pedido</button>
        </div>
      </div>
    </section>
  </footer>

  <script src="./assets/js/products.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
